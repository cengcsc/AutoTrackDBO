<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoTrack Updater</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #ffffff;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
    }

    #loader img {
      width: 150px;
      height: auto;
    }

    iframe {
      display: none;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="https://i.gifer.com/embedded/download/Uond.gif" alt="Loading..." />
  </div>

  <iframe
    id="contentFrame"
    src="https://script.google.com/macros/s/AKfycbzbm-8sz5RwmUoEldebUbx6ygssn2gg6oT52fM56jNIFqLUMlRz8d-wYCWamyjIts03/exec"
    allowfullscreen>
  </iframe>

  <script>
    const loader = document.getElementById("loader");
    const iframe = document.getElementById("contentFrame");

    setTimeout(() => {
      loader.style.display = "none";
      iframe.style.display = "block";
    }, 8000); // 8 seconds
  </script>
</body>
</html>
