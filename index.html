<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUCENG-CSC Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "IBM Plex Sans", sans-serif;
      background: #101015;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to bottom, #0f0f13, #1b1b21);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      text-align: center;
    }

    .loading-screen img {
      width: 160px;
      height: auto;
      margin-bottom: 20px;
    }

    .loading-text {
      font-size: 16px;
      font-weight: 500;
      color: #e0e0e0;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

<!-- Loading screen -->
<div class="loading-screen" id="loadingScreen">
  <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/fca69662-705b-4186-bd73-737ea4c3a4f9/dcfxblp-86ed644a-5e60-4297-ba27-812f8ca3a96d.gif" alt="Loading animation">
  <div class="loading-text">Loading Student Portal...</div>
</div>

<!-- Embedded Google Apps Script Web App -->
<iframe 
  id="gasApp" 
  src="https://script.google.com/macros/s/AKfycbzbm-8sz5RwmUoEldebUbx6ygssn2gg6oT52fM56jNIFqLUMlRz8d-wYCWamyjIts03/exec">
</iframe>

<script>
  const iframe = document.getElementById("gasApp");
  const loader = document.getElementById("loadingScreen");

  // Delay for 8 seconds even if iframe loads early
  iframe.onload = () => {
    setTimeout(() => {
      loader.style.display = "none";
      iframe.style.display = "block";
    }, 8000);
  };
</script>

</body>
</html>
