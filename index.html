<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    /* Loading Screen */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loadingScreen img {
      max-width: 400px;
      height: auto;
    }

    /* Main Content */
    #mainContent {
      display: none;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <img src="https://i.gifer.com/embedded/download/Uond.gif" alt="Loading..." />
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <h1>Welcome!</h1>
    <p>The app has loaded after an 8-second intro.</p>
  </div>

  <script>
    window.addEventListener("load", function () {
      setTimeout(() => {
        const loader = document.getElementById("loadingScreen");
        loader.style.opacity = "0";
        loader.style.transition = "opacity 0.6s ease";
        setTimeout(() => {
          loader.style.display = "none";
          document.getElementById("mainContent").style.display = "block";
        }, 600);
      }, 8000); // 8-second delay
    });
  </script>

</body>
</html>
