<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading Example</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    /* Loading screen styles */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loadingScreen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loadingScreen img {
      max-width: 400px;
      height: auto;
    }

    /* Main content hidden initially */
    #mainContent {
      display: none;
      padding: 20px;
    }
    #mainContent.visible {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Loading Overlay -->
  <div id="loadingScreen">
    <img src="https://i.gifer.com/embedded/download/Uond.gif" alt="Loading..." />
  </div>

  <!-- Your actual content here -->
  <div id="mainContent">
    <h1>Welcome to the App!</h1>
    <p>This content is revealed after the loading screen disappears.</p>
    <!-- Put your GitHub page app content here -->
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById("loadingScreen");
        const mainContent = document.getElementById("mainContent");

        // Fade out loading screen
        loadingScreen.classList.add("hidden");

        // After transition ends, hide completely and show main content
        loadingScreen.addEventListener("transitionend", () => {
          loadingScreen.style.display = "none";
          mainContent.classList.add("visible");
        }, { once: true });
      }, 8000); // 8 seconds delay
    });
  </script>

</body>
</html>
